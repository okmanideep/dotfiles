style = "bg:red fg:white"
format = '[ ](bg:red fg:black)[ $symbol ($version) ]($style)[](bg:black fg:red)'

[gradle]
style = "bg:red fg:white"
format = '[ ](bg:red fg:black)[ $symbol ($version) ]($style)[](bg:black fg:red)'

[haskell]
